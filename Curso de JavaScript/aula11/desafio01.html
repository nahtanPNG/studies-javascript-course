<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Digite seu país:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        
        function verificar(){
            var txt = document.getElementById('txtpais')
            var pais = txtpais.value
            var res = document.getElementById('res')
            if (pais == 'Brasil'){
                res.innerHTML = `Você é <strong>Brasileiro</strong>`
            }else{
                res.innerHTML = `Você é <strong>estrangeiro</strong>`
            }
        }

    </script>
</body>
</html>
